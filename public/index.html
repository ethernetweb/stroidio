<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>socket-test-delta</title>

	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/p5.sound.js"></script>
	<script src="libraries/socket.io.js"></script>
	<script src="victor.min.js"></script>
	<script src="user-input.js"></script>
	<script src="bullet.js"></script>
	<script src="player.js"></script>
	<script src="sketch.js"></script>

	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		canvas {
			margin: auto;
		}

		.wrapper {
			position: fixed;
			width: 100%;
			height: 100%;
			background-color: rgba(51, 51, 51, 0.5);
		}

		.wrapper input {
			position: absolute;
			left: 50%;
			line-height: 28px;
			top: 35%;
			transform: translate(-50%, 0);
			text-align: center;
		}

		.wrapper button {
			position: absolute;
			left: 50%;
			top: calc(35% + 75px);
			padding: 10px 37px;
			transform: translate(-50%, 0);
			text-align: center;
		}

		.wrapper span {
			position: absolute;
			left: 50%;
			transform: translate(-50%, 0);
			color: white;
			border-radius: 5px;
			padding: 5px 10px;
			top: calc(35% - 50px);
			opacity: 0;
			transition: all 0.2s;
		}

		.wrapper #error-message {
			background-color: red;
		}

		.wrapper #death-message {
			background-color: blue;
		}

		#kill-feed {
			position: absolute;
			display: flex;
			flex-direction: column;
			justify-content: flex-end;
			width: 50%;
			max-width: 450px;
			height: 25%;
			right: 0;
			bottom: 0;
			padding: 10px;
		}

		kill {
			display: block;
			position: relative;
			text-align: right;
			padding: 5px;
			color: white;
			box-sizing: border-box;
			font-size: 12px;
			animation-name: killfeedfade;
			animation-duration: 5s;
			animation-iteration-count: 1;
			opacity: 0;
		}

		@keyframes killfeedfade {
			0% {
				opacity: 1;
			}
			90% {
				opacity: 1;
			}
			100% {
				opacity: 0;
			}
		}
	</style>
</head>

<body>
	<div id="kill-feed"></div>
	<div class="wrapper" id="main-wrapper">
		<span id="error-message">error</span>
		<span id="death-message">you died</span>
		<input type="text" name="playername" placeholder="nickname.." value="" id="player-name-input" maxlength="21">
		<button type="button" name="button" onclick="checkCanPlay()" id="start-button">Play!</button>
	</div>
</body>

</html>
